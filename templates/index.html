<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChanceBlocks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <section class="hero is-fullheight" style='background-color:rgb(230, 180, 255)'>

        <div class="hero-body">
            <div class="column is-4 is-offset-4 has-text-centered">
                <div class='has-margin-bottom-2'><img src="/static/cb_logo.png"></div>

                <br>

                {% if not current_user.is_authenticated %}
                <div class='has-margin-top-2'><a class='button is-large is-fullwidth' href='{{ url_for("auth.signup") }}' style='background-color:rgb(180, 255, 193)'>Sign Up</a></div>
                <br>
                <div class='has-margin-top-2'><a class='button is-large is-fullwidth' href='{{ url_for("auth.login") }}' style='background-color:rgb(243, 255, 180)'>Login</a></div>
                <br>
                {% endif %}
                {% if current_user.is_authenticated %}
                <div class='has-margin-top-2'><a class='button is-large is-fullwidth' href='{{ url_for("main.blocks") }}' style='background-color:rgb(180, 255, 193)'>Blocks</a></div>
                <br>
                <div class='has-margin-top-2'><a class='button is-large is-fullwidth' href='{{ url_for("main.reports") }}' style='background-color:rgb(243, 255, 180)'>Reports</a></div>
                <br>
                {% endif %}
                <div class='has-margin-top-2'><a class='button is-large is-grey-lighter is-fullwidth' href='{{ url_for("main.about") }}'>About</a></div>
                {% if current_user.is_authenticated %}
                <br>
                <div class='has-margin-top-2'><a class='button is-large is-danger is-fullwidth' href='{{ url_for("auth.logout") }}'>Logout</a></div>
                {% endif %}
            </div>
        </div>

    </section>
</body>

</html>
