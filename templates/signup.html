{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('auth.signup') }}" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="username" name="username" placeholder="Username" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password_verify" placeholder="Verify Password">
                </div>
            </div>
            <button class="button is-block is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>

<p>Already have an account? <a href='{{ url_for("auth.login") }}'>Log in</a></p>

{% endblock %}
